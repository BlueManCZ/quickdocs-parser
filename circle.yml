machine:
  environment:
    LISP: sbcl

dependencies:
  pre:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh
    - ros run -- --version

test:
  override:
    - ros -s fiveam
          -e '(setf fiveam:*debug-on-error* t
                    fiveam:*debug-on-failure* t)'
          -e '(setf *debugger-hook*
                    (lambda (c h)
                      (declare (ignore c h))
                      (uiop:quit -1)))'
          -e '(ql:quickload :docparser-test)'
